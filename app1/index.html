<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мое Мини Приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color); /* Берет цвет из темы ТГ */
            color: var(--tg-theme-text-color);
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Привет, это мое приложение!</h1>
    <button id="main_btn">Отправить данные боту</button>

    <script>
        let tg = window.Telegram.WebApp; // Инициализация
        tg.expand(); // Развернуть на все окно

        let btn = document.getElementById("main_btn");

        btn.addEventListener("click", function(){
            // Мы просто отправляем строку обратно в Python
            tg.sendData("Кнопка нажата!"); 
        });
    </script>
</body>
</html>

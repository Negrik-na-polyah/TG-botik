<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мое Мини Приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color); /* Берет цвет из темы ТГ */
            color: var(--tg-theme-text-color);
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Привет, это мое приложение!</h1>
    <button id="main_btn">Отправить данные боту</button>

    <script>
        let tg = window.Telegram.WebApp; 
        tg.expand();

        // --- ДОБАВЛЯЕМ ГЛАВНУЮ КНОПКУ ТУТ ---
        tg.MainButton.text = "Подтвердить покупку"; // Текст на кнопке
        tg.MainButton.show(); // Показать кнопку

        // Обработка нажатия на главную кнопку
        tg.MainButton.onClick(function() {
            tg.sendData("Главная кнопка была нажата!");
        });
        // ------------------------------------

        let btn = document.getElementById("main_btn");
        btn.addEventListener("click", function(){
            tg.sendData("Обычная кнопка нажата!"); 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            user-select: none; /* Чтобы текст не выделялся при кликах */
        }
        #score {
            font-size: 48px;
            margin-top: 50px;
        }
        #click_btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background-color: #e67e22;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px #d35400;
        }
        #click_btn:active {
            box-shadow: 0 5px #d35400;
            transform: translateY(5px);
        }
    </style>
</head>
<body>
    <div id="score">0</div>
    <button id="click_btn">КЛИК!</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        const scoreElement = document.getElementById('score');
        const btn = document.getElementById('click_btn');

        // Настраиваем главную кнопку ТГ (она будет кнопкой "Сохранить")
        tg.MainButton.text = "СОХРАНИТЬ РЕЗУЛЬТАТ";
        tg.MainButton.hide(); 

        btn.addEventListener('click', () => {
            score++;
            scoreElement.innerText = score;
            
            // Вибрация при клике (если телефон поддерживает)
            tg.HapticFeedback.impactOccurred('light');

            // Показываем кнопку сохранения, когда набрали хотя бы 10 очков
            if (score >= 10) {
                tg.MainButton.show();
            }
        });

        // Отправка результата боту
        tg.Main

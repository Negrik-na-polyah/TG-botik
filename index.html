<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мое Мини Приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin-top: 50px;
        }
        
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }  

        button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color, #248bed);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.98);
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <h1>Привет, это мое приложение!</h1>
    
    <input type="text" id="user_data" placeholder="Напиши что-нибудь...">
    
    <button id="main_btn">Отправить текст боту</button>

    <script>
    let tg = window.Telegram.WebApp; 
    tg.expand();

    // Настраиваем главную кнопку
    tg.MainButton.text = "ОТПРАВИТЬ ЧЕРЕЗ MAIN";
    tg.MainButton.show();

    // Слушаем нажатие на ГЛАВНУЮ кнопку (синяя внизу)
    tg.MainButton.onClick(function() {
        let val = document.getElementById("user_data").value;
        tg.sendData(val); 
    });

    let btn = document.getElementById("main_btn");
    
    // Слушаем нажатие на кнопку ВНУТРИ сайта
    btn.addEventListener("click", function(){
        let val = document.getElementById("user_data").value; 
        
        if (val.length < 1) {
            tg.showAlert("Поле пустое!");
        } else {
            // Попробуй отправить данные
            tg.sendData(val); 
            // И на всякий случай выведи в алерт, чтобы видеть, что код сработал
            tg.showAlert("Данные отправлены: " + val);
        }
    });
</script>
</body>
</html>
